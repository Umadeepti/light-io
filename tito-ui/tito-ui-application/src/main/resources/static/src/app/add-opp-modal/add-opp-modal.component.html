<div class="modal-header">
  <h4 class="modal-title">New Opportunity</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ngb-accordion [closeOthers]="true" #acc="ngbAccordion" 
    activeIds="summaryPanel">
    <ngb-panel title="Summary" id="summaryPanel">
      <ng-template ngbPanelContent>
        <app-opp-summary class="panel-content"></app-opp-summary>
      </ng-template>
    </ngb-panel>
    <ngb-panel title="Details" id="detailsPanel">
      <ng-template ngbPanelContent>
        <app-opp-details class="panel-content"></app-opp-details>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" 
    (click)="activeModal.close('Save click')">Save</button>
    <button type="button" class="btn btn-secondary" 
    (click)="activeModal.close('Cancel click')">Cancel</button>
</div>
